{% extends "blog/base.html" %}

{% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <img src="{{ object.author.profile.image.url }}" class="rounded-circle mb-2 article-img">
      <a class="mr-2 article-author" href="{% url 'user-posts' object.author.username %}">{{ object.author.first_name }} {{ object.author.last_name }}</a>
      <small class="text-muted font-monospace  ">{{ object.date_posted|date:'F d, Y' }}</small>
      {% if object.author == user %}
        <div>
          <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}"> Update </a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}"> Delete </a>
        </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</a></h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
