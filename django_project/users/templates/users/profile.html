{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <div class="row">
      <div class="col-md-3"> <!-- This column will hold the image -->
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      </div>
      <div class="col-md-8 my-4"> <!-- This column will hold the text -->
        <div class="media">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section">
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info btn-lg btn-light" style="width:100%" type="submit">Update Profile</button>
        </div>
    </form>
  </div>
  
{% endblock content %}
